name: Build

on: 
  workflow_call:

jobs:
  build:
    runs-on: myrunner-2
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Install Maven
        run: |
          sudo yum update && sudo yum install -y maven
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: target/*.jar

      - name: Configure JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        with:
          version: latest
        env:
          JF_URL: https://trialuz45a9.jfrog.io/artifactory/DevSecOps-JF/
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

      - name: Verify JFrog CLI
        run: jf --version

      - name: Check JFrog Auth
        run: jf rt ping

      - name: Upload Artifact to JFrog
        run: |
          jf rt u "target/*.jar" "DevSecOps-JF/" --debug
